<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <title>Barcode Matching App</title>
  </head>
  <body>
    <div class="ui container">
      <div class="ui left aligned container">
      <h1>Scan Assets</h1>
      </div>
      <hr>
      <form class="ui form">
        <div class=" required field">
          <label>Asset 1</label>
          <input type="text" id="asset-one" name="asset-one" placeholder="Enter Barcode">
        </div>
        <div class="required field">
          <label>Asset 2</label>
          <input type="text" id="asset-two" name="asset-two" placeholder="Enter Barcode">
        </div>
        <button onclick="checkInput()" class="ui primary button" id="confirm" type="button">Confirm</button>
        <button onclick="clearInput()" class="ui button" id="clear" type="button">Clear</button>
      </form>
      <div class="ui success message" id="success">
        <i class="close icon"></i>
        <div class="header">
          SUCCESS!
        </div>
        <p>Barcodes match, you may proceed.</p>
      </div>
      <div class="ui negative message" id="failure">
        <i class="close icon"></i>
        <div class="header">
          STOP!
        </div>
        <p>Barcodes do NOT match, please do not proceed!</p>
      </div>
    </div>
  </body>
  <script src="./js/jquery-3.1.1.min.js"></script>
  <script>window.$ = window.jQuery = require("./js/jquery-3.1.1.min.js");</script>  <!--Required for Electron-->
  <script src="js/script.js"></script>
  <script src="semantic/dist/semantic.min.js"></script>
</html>
